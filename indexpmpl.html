<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>One Day Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .half-circle-left {
        width: 30px;
        height: 15px;
        background-color: white;
        border-top-left-radius: 110px;
        border-top-right-radius: 110px;
        border: 1px solid gray;
        border-bottom: 0;
        transform: rotate(90deg);
        position: absolute;
        top: 50%;
        left: -23px;
        transform: translateY(-50%) rotate(90deg);
      }
      .half-circle-right {
        width: 30px;
        height: 15px;
        background-color: rgb(255, 255, 255);
        border-top-left-radius: 110px;
        border-top-right-radius: 110px;
        border: 1px solid gray;
        border-bottom: 0;
        transform: rotate(270deg);
        position: absolute;
        top: 50%;
        right: -23px;
        transform: translateY(-50%) rotate(270deg);
      }
      .circular-border {
        border-radius: 50%;
        animation: blink-scale 2.5s infinite;
      }
      @keyframes blink-scale {
        0%,
        100% {
          transform: scale(1.4);
          opacity: 1;
        }
        50% {
          transform: scale(.5);
          opacity: 1;
        }
      }
      .text-center {
        text-align: center;
      }
      .text-align-left {
        text-align: left;
      }
      .right-align-container {
        display: flex;
        justify-content: flex-end;
        padding-right: 15px; /* Move fare section slightly to the left */
      }
      .text-align-center {
        text-align: center;
      }
      .text-align-right {
        text-align: right;
      }
      .id-container {
        display: flex;
        justify-content: center;
        padding-left: 20px;
      }
      .red-band-text {
        font-size: 1.2rem;
      }
      .one-day-pass-text {
        font-size: 1rem;
        padding: 0.1rem 0;
      }
      .content {
        margin-top: 4rem;
      }
      @media (max-width: 640px) {
        .max-w-lg {
          max-width: 100%;
        }
        .w-32 {
          width: 24vw;
          height: 24vw;
        }
      }
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .underline-offset {
        text-decoration: underline;
        text-underline-offset: 3px; /* Adjust underline position */
      }
    </style>
  </head>
  <body
    class="bg-blue-100 flex items-center justify-center min-h-screen p-4 text-center"
  >
    <div class="absolute top-4 left-4">
      <button type="button" style="font-size: 1.2rem; color: #000;" onclick="window.location.href='index.html'">
        &#x2715;
      </button>
    </div>
    <div class="absolute top-4 right-4">
      <button type="button" style="font-size: 1rem;" onclick="window.location.href='index.html'">
        <span class="underline-offset">All passes</span>
      </button>
    </div>
    <div
      class="bg-white rounded-lg shadow-lg w-full max-w-lg relative text-center content"
    >
      <div class="bg-red-600 text-white text-center py-2 rounded-t-lg">
        <p class="red-band-text">पुणे महानगर परिवहन महामंडळ लि.</p>
      </div>
      <div class="p-4 text-center">
        <div class="flex flex-wrap justify-between text-sm mb-4">
          <div class="w-1/3 mb-2 text-align-left">
            <p class="text-gray-500">Pass Type</p>
            <p class="font-bold text-xl">Only PCMC</p> <!-- Increased font size -->
          </div>
          <div class="w-1/3 mb-2 id-container">
            <div class="text-align-left">
              <p class="text-gray-500">ID</p>
              <p class="font-bold text-xl">6536</p> <!-- Increased font size -->
            </div>
          </div>
          <div class="w-1/3 mb-2 right-align-container">
            <div class="text-align-left">
              <p class="text-gray-500">Fare</p>
              <p class="font-bold text-xl">₹40</p> <!-- Increased font size -->
            </div>
          </div>
        </div>
        <div class="relative">
          <hr
            style="
              border: none;
              border-top: 1px dashed gray;
              border-image: repeating-linear-gradient(
                  90deg,
                  gray,
                  gray 6px,
                  transparent 6px,
                  transparent 10px
                )
                10;
              margin: 0; /* Remove side gaps */
            "
          />
          <div class="half-circle-left"></div>
          <div class="half-circle-right"></div>
        </div>
        <div class="flex flex-wrap justify-between text-sm mb-4 mt-6">
          <div class="w-1/2 mb-2 text-align-left">
            <p class="text-gray-500">Booking Time</p>
            <p class="font-bold"><span id="booking-date"></span> | 06:52 AM</p>
          </div>
          <div class="w-1/2 mb-2 right-align-container">
            <div class="text-align-left">
              <p class="text-gray-500">Validity Time</p>
              <p class="font-bold"><span id="validity-date"></span> | 11:59 PM</p>
            </div>
          </div>
        </div>
        <div class="text-center text-sm mb-7 mt-4"> <!-- Adjusted margin for unique number -->
          <p id="unique-number"></p> <!-- Unique number will be generated here -->
        </div>
        <div>
          <hr
            style="
              border: none;
              border-top: 1px dashed gray;
              border-image: repeating-linear-gradient(
                  90deg,
                  gray,
                  gray 6px,
                  transparent 6px,
                  transparent 10px
                )
                10;
              margin: -15; /* Remove side gaps */
            "
          />
        </div>
        
        <div class="flex justify-center my-8"> <!-- Increased margin for more space -->
          <img
            alt="PMPML logo with Marathi text"
            class="w-32 h-32 circular-border"
            src="unnamed (1).png"
            style="margin-top: 2rem;"

          />
        </div>
      </div>
      <div class="bg-red-600 text-white text-center one-day-pass-text rounded-b-lg">
        <p>One Day Pass</p>
      </div>
    </div>
    <div class="fixed bottom-4 right-4">
      <a href="https://complaints.pmpml.org/home">
        <button class="bg-white p-4 rounded-full shadow-lg">
          <i class="fas fa-user"></i>
        </button>
      </a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const year = today.getFullYear().toString().slice(-2);
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const hour = '06';
        const minute = '52';
        const randomChars = Math.random().toString(36).substring(2, 8).toUpperCase();
        const uniqueNumber = `${year}${month}${day}${hour}${minute}${randomChars}`;
        document.getElementById('unique-number').textContent = uniqueNumber;

        const options = { year: "2-digit", month: "short", day: "2-digit" };
        const formattedDate = today
          .toLocaleDateString("en-GB", options)
          .replace(/ /g, " ")
          .replace(/(\d{2}) (\w{3}) (\d{2})/, '$1 $2, $3'); // Update date format
        document.getElementById("booking-date").textContent = formattedDate;
        document.getElementById("validity-date").textContent = formattedDate;
      });
    </script>
  </body>
</html>
